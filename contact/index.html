<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Lucent Studio for Web Development work in Melbourne</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div class="logo">
                <a href="/">Lucent Studio</a>
            </div>
    
            <div class="links">
                <a href="">Projects</a>
                <a href="/process/" >Process</a>
                <a href="/people/">People</a>
            </div>
    
            <div class="contact">
                <a href="/contact/" class="selected">Contact</a>
            </div>
        </nav>

        <div class="hello">
            <h1>Say Hello</h1>
        </div>

        <div class="messageForm">
            <form action="">
                <input type="text" placeholder="Name*">
                <input type="text" placeholder="Business Name">
                <input type="text" placeholder="Email*">
                <input type="text" placeholder="Phone*">
                <textarea name="message" rows="6" resize placeholder="Message*"></textarea>
                <button>Hello</button> 
            </form>
        </div>

        <div class="message">
            <p>Send us a message</p>
            <p>EMAIL</p>
            <a href="mailto:hello@lucent.studio">hello@lucent.studio</a>
            <p>CONNECT</p>
            <div class="socialImages">
                <a href=""><img src="/Assets/Images/Instagram Icon.svg" alt="Instagram Logo"></a>
                <a href="https://linkedin.com/company/lucent-studio"><img src="/Assets/Images/LinkedIn Icon.svg" alt="Linkedin Logo"></a>
            </div>

        </div>
        <footer>
            <div class="socials">
                <span class="star glow">✦</span>
                <p>Connect with us:</p>
                <p>hello@lucent.studio</p>
                <div class="socialImages">
                    <a href=""><img src="/Assets/Images/Instagram Icon.svg" alt="Instagram Logo"></a>
                    <a href="https://linkedin.com/company/lucent-studio"><img src="/Assets/Images/LinkedIn Icon.svg" alt="Linkedin Logo"></a>
                </div>
            </div>
            <div class="tag">
                <p>© Lucent Studio</p>
            </div>
        </footer>
        <script src="nav.js"></script>
    </body>
</html>
